<!DOCTYPE html>
<html>

<head>
	<title>Orange frenzy</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="img/favicon.png" type="image/png">
	<link rel="stylesheet" href="css/stylesheet.css">

	<link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	
</head>

<body onkeypress="pausePress();">
	
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark"style="cursor:pointer !important;">
		<a class="navbar-brand" id="nav-img" href="#"><img src="img/favicon.png" width="32">&nbsp;&nbsp;Orange frenzy</a>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" onclick="help();">Help</a>
			</li>
			<li>
				<span style="margin-left:1em;">
			</li>
			<li class="nav-item dropdown" >
				<a class="nav-link dropdown-toggle dropitem" id="statsDropdown" data-toggle="dropdown" aria-haspopup="true">Statistics</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="statsDropdown" style="background-color: transparent;border:transparent;">
					<div class="card border-secondary mb-3" id="userinfo" style="display:inherit;margin-top:0.5em;height:200px;border-radius: 0 0 1em 1em;">
						<div class="card-header">Your stats:</div>
						<div class="card-body">
							<h5 class="card-title">Highscore:</h5>
							<h6 id="easyHs"> Easy: 0</h6>
							<h6 id="mediumHs"> Medium: 0</h6>
							<h6 id="hardHs"> Hard: 0</h6><br />
						</div>
					</div>
				</div>
			</li>
		</ul>
	</nav>

	<div class="container" id="playWind">
		<div class="row">
			<div class="col-md-9 text-center" id="brickCanvas">
				<canvas id="playCanvas" width="500" height="500" oncontextmenu="return false;"></canvas>
			</div>
			<div class="col-md-3">
				<div class="card border-secondary mb-3" id="difficultySet" style="border-radius:1em;">
					<div class="card-header">&#x1f3cb; Difficulty:</div>
					<div class="card-body">
						<div class="custom-control custom-radio">
							<input type="radio" name="diffRadio" id="easyRadio" class="custom-control-input" checked="" onclick="diff();">
							<label class="custom-control-label" for="easyRadio">Easy <br />üçä&#8250;&nbsp;&nbsp;&nbsp; Slowest ball speed</label>
						</div><br />

						<div class="custom-control custom-radio">
							<input type="radio" name="diffRadio" id="mediumRadio" class="custom-control-input" onclick="diff();">
							<label class="custom-control-label" for="mediumRadio">Medium <br />üçä&#8250;&#8250;&nbsp;&nbsp; Medium ball speed</label>
						</div><br />

						<div class="custom-control custom-radio">
							<input type="radio" name="diffRadio" id="hardRadio" class="custom-control-input" onclick="diff();"> 
							<label class="custom-control-label" for="hardRadio">Hard<br />üçä&#8250;&#8250;&#8250;&nbsp; Fastest ball speed</label>
						</div>

						<br/>
						<button type="button" class="btn btn-secondary" onclick="startGame();">Begin!</button>
					</div>
				</div>

				<div class="card border-secondary mb-3" id="statPanel" style="display: none; border-radius:1em;">
					<div class="card-header" style="border-radius:1em;">Game info:</div>
					<div class="card-body">
						<h5>Timer:</h5>
						<h6 id="timer"></h6><br />
						<h5>Selected difficulty:</h5>
						<h6 id="level"></h6><br />
						<h5>Oranges collected:</h5>
						<h6 id="orangesCount"></h6><br />
						<h5>Lives remaining:</h5>
						<h6 id="lives"></h6><br />
						<button type="button" class="btn btn-secondary" id="muteMusic" onclick="muteMusic();">Mute music &nbsp;&#9835;</button>
						<button type="button" class="btn btn-secondary" onclick="extraLives();">Extra lives</button><br/><br/>
						<button type="button" class="btn btn-secondary" id="pauseButton">Pause</button>
						<button type="button" class="btn btn-secondary" id="endButton" onclick="stopGame();">End</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<script src="js/javascript.js"></script>

</body>
