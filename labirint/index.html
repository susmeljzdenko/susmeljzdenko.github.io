<!doctype html>
<meta charset="utf-8">

<head>
	<title>Labirint</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>



<body>
		<div class="naslov">Labirint</div>
		<p id="timer">Za igro imate 90s časa</p>

		<p id="demo"></p>
			<canvas width="1000" height="800" style="border: 2px solid black;margin-top:4em;" oncontextmenu="return false;"></canvas>
		<p id="sporocilo"></p>
		
		<script src="js/generator.js"></script>
		<script src="js/game.js"></script>

		<script>
			swal({
			title: "Labirint",
			text: "",
			type: "input",
			showCancelButton: false,
			closeOnConfirm: false,
			animation: "slide-from-top",
			inputPlaceholder: "Vpišite težavnostno stopnjo od 2 - 10"
			},

			function(inputValue){
				if (inputValue === false) return false;

				if(isNaN(inputValue)){
					swal.showInputError("Vpišite številko!");
					return false;
				}
				if(inputValue<2 || inputValue>10){
					swal.showInputError("Izberite med razponom številk od 2 - 10");
					return false;
				}
				
				if (inputValue === "") {
				swal.showInputError("Vpišite želeno težavnostno stopnjo!");
				return false;
			}
			
			swal("Premikajte se s pritiskom puščic ↑ ↓ ← →", "Izbrana težavnostna stopnja: " + inputValue, "success");

			genMaze(inputValue);
		});
			
			function genMaze(varx){
			generate(parseInt(varx));
			
			}
			
		</script>

		
		
	</body>
</html>
